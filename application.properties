spring.application.name=Quiz

server.address=0.0.0.0
server.port=${SERVER_PORT:9090}

# ===============================
# Logging
# ===============================
logging.file.name=/app/logs/log.txt
logging.file.max-size=10MB
logging.file.max-history=10

logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure=INFO

logging.level.quiz=DEBUG

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


spring.datasource.url=${DB_URL:}
spring.datasource.username=${DB_USER:}
spring.datasource.password=${DB_PASS:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=${JPA_SHOW_SQL:false}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER:}
spring.mail.password=${MAIL_PASS:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

music.folder.path=${MUSIC_FOLDER_PATH}
poster.folder.path=${POSTER_FOLDER_PATH}
profile.picture.path=${PROFILE_PICTURE_PATH}

api.base.url=${API_BASE_URL:https://www.inthisyear.ca}
app.base.url=${APP_BASE_URL}

spring.web.resources.add-mappings=true
spring.web.resources.static-locations=${STATIC_LOCATIONS:classpath:/static/}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration
