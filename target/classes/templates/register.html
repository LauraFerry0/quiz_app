<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>

  <link rel="stylesheet" href="../css/theme.css" th:href="@{/css/theme.css}" />
  <link rel="stylesheet" href="../css/register.css" th:href="@{/css/register.css}" />
</head>

<body>

  <nav class="top-nav">
    <a th:href="@{/login}" class="nav-button">Back to Sign In</a>
  </nav>

  <!-- Animated background -->
  <div class="moving-lines" aria-hidden="true">
    <div class="line1"></div><div class="line2"></div><div class="line3"></div>
    <div class="line4"></div><div class="line5"></div><div class="line6"></div>

    <div class="vline1"></div><div class="vline2"></div><div class="vline3"></div>
    <div class="vline4"></div><div class="vline5"></div><div class="vline6"></div>
  </div>

  <main class="main-container">
    <h2 class="welcome-text">Welcome</h2>
    <p class="sub-text">Letâ€™s get you registered</p>

    <!-- Messages -->
    <div th:if="${errorMessage}" class="message message--error">
      <p class="message__text" th:text="${errorMessage}"></p>
    </div>

    <div th:if="${error}" class="message message--error">
      <p class="message__text" th:text="${error}"></p>
    </div>

    <!-- Form -->
    <form class="form" th:action="@{/register}" method="post">
  <div class="form__grid">

    <!-- Username -->
    <label class="field">
      <span class="field__label">Username</span>
      <input
        class="field__input"
        type="text"
        name="username"
        placeholder="USERNAME"
        required
      />
    </label>

    <!-- Email -->
    <label class="field">
      <span class="field__label">Email</span>
      <input
        class="field__input"
        type="email"
        name="email"
        placeholder="EMAIL"
        required
      />
    </label>

    <!-- Password -->
    <label class="field field--full" for="password">
      <span class="field__label">Password</span>

      <div class="password-wrapper">
        <input
          id="password"
          class="field__input password-input"
          type="password"
          name="password"
          placeholder="PASSWORD"
          required
        />
        <button
          type="button"
          class="password-toggle"
          aria-label="Toggle password visibility"
        >
          ğŸ‘
        </button>
      </div>
    </label>

  </div>

  <button type="submit" class="primary-button">Register</button>
</form>

  </main>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".password-toggle").forEach((btn) => {
      btn.addEventListener("click", () => {
        const input = btn.previousElementSibling;

        if (!input) return;

        const isHidden = input.type === "password";
        input.type = isHidden ? "text" : "password";
        btn.textContent = isHidden ? "ğŸ™ˆ" : "ğŸ‘";
      });
    });
  });
</script>


</body>
</html>
