<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rules</title>

  <link rel="stylesheet" href="../css/theme.css" th:href="@{/css/theme.css}">
  <link rel="stylesheet" href="../css/rules.css" th:href="@{/css/rules.css}">
</head>

<body>

  <!-- Top-right nav -->
  <nav class="top-nav" th:if="${#authorization.expression('isAuthenticated()')}">
    <a class="nav-button" th:href="@{/profile}">Home</a>
    <a class="nav-button" th:href="@{/quiz}">quiz</a>
    <a class="nav-button" th:href="@{/leaderboard}">Leaderboard</a>
    <form th:action="@{/logout}" method="post" class="logout-form">
      <button type="submit" class="nav-button logout-button">LOGOUT</button>
    </form>
  </nav>

  <!-- Background lines -->
  <div class="moving-lines">
    <div class="line1"></div><div class="line2"></div><div class="line3"></div>
    <div class="line4"></div><div class="line5"></div><div class="line6"></div>
    <div class="vline1"></div><div class="vline2"></div><div class="vline3"></div>
    <div class="vline4"></div><div class="vline5"></div><div class="vline6"></div>
  </div>

  <!-- Main card -->
  <div class="main-container rules-page">
    <h2 class="welcome-text">Hereâ€™s the Details</h2>
    <p class="rules-subtitle">Click to flip</p>


    <div class="flip-grid">
      <div class="flip-card flip-card-see" tabindex="0" role="button" aria-label="Flip: What you see">
        <div class="flip-inner">

          <div class="flip-face flip-front">
            <h3 class="big-title">What You See</h3>
          </div>

          <div class="flip-face flip-back">
            <div class="mini-box-grid">
              <div class="mini-box">
                <div class="mini-title">Song</div>
                <div class="mini-desc">Artist 
                  <br>Song Title
                  <br>Audio Snippet</div>
              </div>

              <div class="mini-box">
                <div class="mini-title">Movie</div>
                <div class="mini-desc">Poster Movie Title</div>
              </div>

              <div class="mini-box mini-box--wide">
                <div class="mini-title">Headline</div>
                <div class="mini-desc">A top headline</div>
              </div>
          </div>

        </div>
      </div>
    </div>

      <div class="flip-card flip-card-rules" tabindex="0" role="button" aria-label="Flip: Rules">
        <div class="flip-inner">

          <div class="flip-face flip-front">
            <h3 class="big-title">Rules</h3>
          </div>

          <div class="flip-face flip-back">
            <ul class="rules-list">
              <li><strong>30 seconds</strong> to answer</li>
              <li><strong>One guess</strong> only</li>
              <li>Timer starts when you click <strong>Start Quiz</strong></li>
            </ul>
          </div>

        </div>
      </div>

    </div>
  </div>

  <script th:src="@{/js/flip.js}"> </script>

</body>
</html>
