<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="../css/theme.css"
      th:href="@{/css/theme.css}"
    />
    <link
      rel="stylesheet"
      href="../css/forgot-password.css"
      th:href="@{/css/forgot-password.css"
      }
    />
  </head>
  <body>
    <nav
      class="top-nav"
      th:if="${#authorization.expression('isAuthenticated()')}"
    >
      <a class="nav-button" th:href="@{/profile}">Home</a>
      <a class="nav-button" th:href="@{quiz}">quiz</a>
      <a class="nav-button" th:href="@{/leaderboard}">Leaderboard</a>
      <a class="nav-button" th:href="@{/rules}">guide</a>
      <a class="nav-button" th:href="@{/settings}">Settings</a>

      <form th:action="@{/logout}" method="post" class="logout-form nav-right">
        <button type="submit" class="nav-button logout-button">Logout</button>
      </form>
    </nav>

    <div class="moving-lines">
      <!-- Horizontal Lines -->
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
      <div class="line4"></div>
      <div class="line5"></div>
      <div class="line6"></div>

      <!-- Vertical Lines -->
      <div class="vline1"></div>
      <div class="vline2"></div>
      <div class="vline3"></div>
      <div class="vline4"></div>
      <div class="vline5"></div>
      <div class="vline6"></div>
    </div>

    <div class="main-container">
      <h2 class="welcome-text">Reset Your Password</h2>
      <div class="login-container">
        <form th:action="@{/forgot-password}" method="post">
          <div class="input-container">
            <input type="email" name="email" placeholder="EMAIL" required />
          </div>

          <div class="button-container">
            <button type="submit" class="login-button">Send Reset Link</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
