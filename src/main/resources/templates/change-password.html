<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Change Password</title>

    <link rel="stylesheet" th:href="@{/css/theme.css}" />
    <link rel="stylesheet" th:href="@{/css/forgot-password.css}" />
</head>

<body>
<nav class="top-nav" th:if="${#authorization.expression('isAuthenticated()')}">
    <a class="nav-button" th:href="@{/profile}">Home</a>
    <a class="nav-button" th:href="@{/settings}">Settings</a>
    <form th:action="@{/logout}" method="post" class="logout-form">
        <button type="submit" class="nav-button logout-button">LOGOUT</button>
    </form>
</nav>

<div class="main-container">
    <h2 class="welcome-text">Change Password</h2>

    <div class="login-container">
        <div th:if="${errorMessage}" class="message-container error-message">
            <p class="message" th:text="${errorMessage}"></p>
        </div>

        <div th:if="${successMessage}" class="message-container success-message">
            <p class="message" th:text="${successMessage}"></p>
        </div>

        <form th:action="@{/settings/change-password}" method="post">
            <div class="input-container">
                <input type="password" name="currentPassword" placeholder="Current Password" required />
                <input type="password" name="newPassword" placeholder="New Password" required />
                <input type="password" name="confirmPassword" placeholder="Confirm New Password" required />
            </div>

            <div class="button-container">
                <button type="submit" class="link-button">Update Password</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
