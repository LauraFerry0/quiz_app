<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Leaderboard</title>

  <!-- Global theme FIRST -->
  <link rel="stylesheet" href="../css/theme.css" th:href="@{/css/theme.css}">
  <!-- Page CSS SECOND -->
  <link rel="stylesheet" href="../css/leaderboard.css" th:href="@{/css/leaderboard.css}">
</head>

<body>

  
 <nav class="top-nav" th:if="${#authorization.expression('isAuthenticated()')}">
    <a class="nav-button" th:href="@{/profile}">Home</a>
    <a class="nav-button" th:href="@{quiz}">quiz</a>
    <a class="nav-button" th:href="@{/rules}">guide</a>
    <a class="nav-button" th:href="@{/settings}">Settings</a>
    
    <form th:action="@{/logout}" method="post" class="logout-form nav-right">
      <button type="submit" class="nav-button logout-button">Logout</button>
    </form>
  </nav>

  
  <div class="moving-lines" aria-hidden="true">
    <div class="line1"></div><div class="line2"></div><div class="line3"></div>
    <div class="line4"></div><div class="line5"></div><div class="line6"></div>

    <div class="vline1"></div><div class="vline2"></div><div class="vline3"></div>
    <div class="vline4"></div><div class="vline5"></div><div class="vline6"></div>
  </div>

  <!-- Main content -->
  <div class="main-container leaderboard-page">

    <h2 class="welcome-text leaderboard-title">Leaderboard</h2>

    <div th:if="${message}" class="message-container success-message" th:text="${message}"></div>

    <div class="duration">
      <button type="button"
              class="duration-button"
              th:classappend="${period == '7'} ? ' active'"
              th:onclick="|location.href='@{/leaderboard?period=7}'|">7 Days</button>

      <button type="button"
              class="duration-button"
              th:classappend="${period == '30'} ? ' active'"
              th:onclick="|location.href='@{/leaderboard?period=30}'|">30 Days</button>

      <button type="button"
              class="duration-button"
              th:classappend="${period == 'all'} ? ' active'"
              th:onclick="|location.href='@{/leaderboard?period=all}'|">All-Time</button>
    </div>

    <div class="table-wrap">
      <table class="table">
        <thead>
        <tr>
          <th>USER</th>
          <th>POINTS</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="entry, stat : ${leaderboard}">
          <td class="user-cell">
            <span class="rank" th:text="${stat.index + 1}">1</span>

            <img th:src="@{${entry.profilePicture != null ? '/profile-pics/' + entry.profilePicture : '/images/default_picture.png'}}"
                 alt="Profile" class="profile-image"/>

            <span class="username" th:text="${entry.username}"></span>
          </td>

          <td class="points" th:text="${entry.totalPoints}"></td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
